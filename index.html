<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#0E0E0E] text-white px-10 pt-10 w-full h-full">
    <!-- Header -->
    <div class="header flex items-center justify-center">
        <!-- Items -->
         <div class="uppercase flex gap-3 text-xl text-[#81E900] whitespace-nowrap pe-6">
            <h2 class="lettered border-b-2 border-[#81E900]">Battle Pass</h2>
            <a href="./roulette.html"><h2 class="hover:text-gray-100/90">Roleta Lendária</h2></a>
            <a href="./roulette.html"><h2 class="hover:text-gray-100/90">Presente Diário</h2></a>
        </div>
        <!-- Line -->
         <hr class="border-t-[1px] border-[#303030] flex-grow"></hr>
         <!-- Items -->
          <div class="text-[#81E900] px-6 flex items-center gap-2">

            <img height="28" width="28" src="./images/rotate-ccw.svg"></i>
            <div>
            <h4 class="uppercase ">
                Termina em:
              </h4>
              <h3 class="text-2xl lettered">
                29d 20h 26m
              </h3>
            </div>

          </div>
    </div>

    <img class="absolute" src="./images/persona.svg" alt="Persona">
    <div class="w-full flex flex-col items-center mt-10">

        <!--Status Card -->
         <div class="flex bg-neutral-800 p-4 rounded-lg items-center gap-4 border-[1px] border-[#A2F935]">
            <img src="./images/avatar-persona.png" alt="">
            <h5 class="card-main drop-shadow-md ">Samuel Santana</h6>

                <p class="relative">
                    Tipo de conta: 
                    <span class="text-[#81E900] font-semibold relative">
                      Premium
                      <!-- Neon Blur Effect -->
                      <span class="absolute top-0 left-0 w-full h-full blur-lg text-[#81E900] opacity-75 ">
                        Premium
                      </span>
                    </span>
                  </p>
         </div>

         <div class="absolute w-1/2 right-60 top-64">
           <button id="left-button" class="absolute top-64 -left-20 bg-zinc-900 hover:bg-zinc-800 transition-transform rounded-lg px-2 py-1">
            <img src="./images/chevron-left.svg" alt="">
           </button>

          <div id="cards-roulette" class="flex w-full gap-12 overflow-x-auto px-5 [&::-webkit-scrollbar]:hidden relative items-center justify-start">
            <div class="flex flex-col card-container gap-6">
              <!-- Regular Cards Container -->
              <div id="regular-cards-container" class="mt-10 flex text-white items-center justify-center gap-[70px]">
              
              </div>


              <!-- Premium Card Container -->
              <div id="premium-cards-container" class="flex gap-[70px] items-center justify-center">
                
              </div>


            </div>
          </div>
          
          <button id="right-button" class="absolute top-64 -right-20 bg-zinc-900 hover:bg-zinc-800 transition-transform rounded-lg px-2 py-1">
            <img src="./images/chevron-right.svg" alt="">
          </button>

          <!-- Level Indicator -->
          <div class="mt-20 ps-8">
            <p class="text-lg">
            <span class="lettered text-lg">Level 1</span>
            / 30
            </p>

            <!-- Progress indicator -->
              <progress class="w-full rounded" value="3.333" max="100">
                <span class="bg-green-600" style="width: 50%; display: block;"></span>
              </progress>
              <div class="flex justify-between w-full">
              <p class="lettered">100XP</p>
              <p>1000XP</p>
              </div>

          </div>
          
        </div>


    </div>
</body>
</html>
